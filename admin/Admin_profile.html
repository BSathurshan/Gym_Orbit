<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management Admin Page</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navigation Styling */
        nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
        }

        nav h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px 15px;
            background: #444;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }

        nav a:hover{
            background: #555;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 200px;
            padding: 80px 20px 20px 20px; /* Top padding to accommodate fixed header */
            flex: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 200px;
            right: 0;
            
            color: black;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
        }

        /* Sections Styling */
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide all sections by default */
        }

        .section.active {
            display: block; /* Show active section */
        }

       
        

        /* Form Styling */
        form {
            margin-top: 15px;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #555;
        }

        /* Profile Picture Styling */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #555;
            overflow: hidden;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
       
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h2>Menu</h2>
        <a href="#" class="nav-link active" data-section="profile">Profile</a>
        <a href="#" class="nav-link" data-section="users">User Accounts</a>
        <a href="#" class="nav-link" data-section="gyms">Gyms</a>
        <a href="#" class="nav-link" data-section="messages">Messages</a>
        <a href="#" class="nav-link" data-section="settings">Setting</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        

        <!-- Admin Profile Section -->
        <div class="section active" id="profile">
            <header>
                <h1>Admin</h1>
            </header>

            <h2>Admin Profile</h2>
            <div class="profile-picture">
                <!-- Placeholder for Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <form id="profile-form">
                <div>
                    <label for="admin-name">Name:</label>
                    <input type="text" id="admin-name" name="admin-name" value="Admin Name" required>
                </div>
                <div>
                    <label for="admin-email">Email:</label>
                    <input type="email" id="admin-email" name="admin-email" value="admin@example.com" required>
                </div>
                <div>
                    <label for="admin-phone">Phone:</label>
                    <input type="tel" id="admin-phone" name="admin-phone" value="123-456-7890" required>
                </div>
                <button type="submit">Update Profile</button>
            </form>

            <h3>Change Password</h3>
            <form id="password-form">
                <div>
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div>
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
</body>
</html>
