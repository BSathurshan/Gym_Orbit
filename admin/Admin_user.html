<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management Admin Page</title>
    <style>

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
        }
        nav h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px 15px;
            background: #444;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }
        nav a:hover, nav a.active {
            background: #555;
        }
        .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 20px;
            display: flex;
            justify-content: center; /* Centering horizontally */
            align-items: center; /* Centering vertically */
            height: 100vh; /* Fill the entire viewport height */
        }
         header {
            position: fixed;
            top: 0;
            left: 200px;
            right: 0;
            
            color: black;
            padding: 1rem;
            text-align: center;
            z-index: 1000;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-top: 60px; /* Adjust for header */
            border-radius: 5px;
            width: 60%; /* Adjust width as per requirement */
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional for better look */
        }
        h2{
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #333;
            color: #fff;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
       





    </style>
</head>
<body>
    <nav>
        <h2>Menu</h2>
        <a href="#">Profile</a>
        <a href="#">User Accounts</a>
        <a href="#">Gyms</a>
        <a href="#">Messages</a>
        <a href="#">Setting</a>
    </nav>
    <div class="main-content">
        <div class="content-wrapper">
            <header>
                <h1>Admin</h1>
            </header>
            <div class="section">
                <h2>User</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gym</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>Orbit</td>
                            <td>john@example.com</td>
                            <td>123-456-7890</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
                <h3>Add New User</h3>
                <form>
                    <div style="margin-bottom: 15px;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required style="width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="gym">Gym:</label>
                        <input type="text" id="gym" name="gym" required style="width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required style="width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required style="width: 50%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
