<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #333;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
        }

        nav h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            padding: 10px 15px;
            background: #444;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            transition: background 0.3s;
        }

        nav a:hover, nav a.active {
            background: #555;
        }

        .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="password"],
        input[type="email"],
        input[type="text"],
        input[type="name"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Menu</h2>
        <a href="#">Profile</a>
        <a href="#">User Accounts</a>
        <a href="#">Gyms</a>
        <a href="#">Messages</a>
        <a href="#" class="active">Settings</a>
    </nav>

    <div class="main-content">
        <div class="content-wrapper">
            <h1>Admin Settings</h1>

            <!-- Account Settings -->
            <div class="section">
                <h2>Account Settings</h2>
                <label for="email">New Admin Name:</label>
                <input type="name" id="name" name="name" placeholder="Mathulan" required>


                <label for="email">Phone No:</label>
                <input type="number" id="number" name="number" placeholder="0778967890" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="admin@example.com" required>

                <label for="password">Change Password:</label>
                <input type="password" id="password" name="password" placeholder="New Password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>

                <button type="submit">Update Account</button>
            </div>
            
            <!-- Notification Settings -->
            <div class="section">
                <h2>Notification Settings</h2>
                <label for="notifications">Receive Notifications:</label>
                <select id="notifications" name="notifications">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Update Notification Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
