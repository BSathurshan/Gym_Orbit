<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Signup</title>
    <link rel="stylesheet" href="signup.css">
    
</head>



<body>
    <div class="signup-container">
        <form id="signupForm" action="./signup.php" method="POST" enctype="multipart/form-data">

            <input type="hidden" name="type" id="type" value="user" >
           
            <!-- Slide 1: Basic Info -->
            
            <div class="form-slide active">
                <h2>Step 1: Basic Information</h2>

                <label for="name">Name:</label>
                <input type="text" name="name" id="name" >

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" >
                
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" >
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" >
                
                <button type="button" class="next-btn">Next</button>
            </div>
          
            <!-- Slide 2: Upload Photos -->
            
            <div class="form-slide">
                <h2>Step 2: Profile Photo</h2>
                <label for="profilePic"> Upload * </label>
                <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png">
                
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>


            <!-- Slide 3: Other User Info -->
            
            <div class="form-slide ">
                <h2>Step 3: Other Information</h2>

                <label for="age">Age:</label>
                <input type="tel" name="age" id="age" required>

                <label for="contact">Contact:</label>
                <input type="tel" name="contact" id="contact" required>
                
                <label for="location">Address:</label>
                <input type="text" name="location" id="location" required>
                
                <label for="health">Any health concerns *:</label>
                <input type="text" name="health" id="health" >

                
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="prefer not to say">Prefer Not to Say</option>
                </select>

              
                <label for="activeMode">Active Mode:</label>
                <select name="activeMode" id="activeMode" required>
                    <option value="" disabled selected>Select your active mode</option>
                    <option value="full">Full Time </option>
                    <option value="part">Part Time</option>
                    <option value="temporary">Temporary</option>
                    <option value="not sure">Not sure</option>
                </select>
                
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Slide 4: Choose Goal -->

            <div class="form-slide">
                <h2>Step 4: Choose Your Goal </h2>
                
                <div class="goal-choice">
                    <input type="radio" name="goalChoice"  value="Physic" required>
                    <label for="basic">
                        <img src="basic.png" alt="Physic" class="choice-image">
                    </label>
                </div>
                <div class="goal-choice">
                    <input type="radio" name="goalChoice"  value="Strength">
                    <label for="premium">
                        <img src="premium.png" alt="Strength" class="choice-image">
                    </label>
                </div>
                <div class="goal-choice">
                    <input type="radio" name="goalChoice"  value="Endurance">
                    <label for="premium">
                        <img src="premium.png" alt="Endurance" class="choice-image">
                    </label>
                </div>
            
                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
                    
            <!-- Slide 5: Main Concern -->

            <div class="form-slide">
                <h2>Step 5: Longterm achievement </h2>
                
                <div class="achieve-choice">
                    <input type="radio" name="achieveChoice"  value="lose weight" required>
                        <img src="basic.png" alt="lose weight" class="choice-image">
                    </label>
                </div>
                <div class="achieve-choice">
                    <input type="radio" name="achieveChoice"  value="Build Muscle">
                        <img src="premium.png" alt="Build Muscle" class="choice-image">
                    </label>
                </div>
            
                <button type="button" class="prev-btn">Back</button>
                <button type="submit">Submit</button>
            </div>

            
        </form>
    </div>
    
    <script src="signup.js"></script>

</body>
</html>
