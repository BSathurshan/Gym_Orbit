<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="gym.html">Gym</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
            <div class="contact">
                <p>Gymorbit@gmail.com</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>FREE USER</h1>
            </div>
            <div class="profile-section">
                <h2>Profile</h2>
                <form>
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder="Add your Name"><br>

                    <label for="dob">Date of Birth :</label>
                    <input type="date" id="dob"><br>

                    <label for="gender">Gender :</label>
                    <input type="text" id="gender" placeholder="Edit"><br>

                    <label for="weight">Weight :</label>
                    <input type="text" id="weight" placeholder="Edit"> KG<br>

                    <label for="height">Height :</label>
                    <input type="text" id="height" placeholder="Edit"> CM<br>

                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="Add your Email"><br>

                    <label for="phone">Phone Number :</label>
                    <input type="tel" id="phone" placeholder="Add your Number"><br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
